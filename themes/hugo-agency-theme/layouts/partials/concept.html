{{ "<!-- Concept Grid Section -->" | safeHTML }}
<section id="concept" class=mission>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p class="section-heading text-mission-title">{{ with .Site.Params.concept.title }}{{ . | markdownify }}{{ end }}</p>
                <p class="text-mission">{{ with .Site.Params.concept.subtitle }}{{ . | markdownify }}{{ end }}</p>
                <p class="text-mission-muted">{{ with .Site.Params.concept.description}}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
</section>
